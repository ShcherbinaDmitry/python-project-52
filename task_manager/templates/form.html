{% extends 'base.html' %}

{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_messages %}

{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">{{ header }}</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_text button_type="submit" button_class="btn btn-primary" %}
        </form>
    </div>
{% endblock content %}
